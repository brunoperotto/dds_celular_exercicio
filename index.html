<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>iPhone Site</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="apple.png">
	<style>
		body{
			margin: 0;
		}
		.nav{
			opacity: 0.6;
			width: 100%;
			height: 45px;
			background-color: #323232;
			position: fixed;
		}
		.nav:hover{
			opacity: 1;
		}
		.banner{
			width: 100%;
			height: 350px;
			background-image: url("image/iphone.png");
			background-size: 100%;
			background-repeat: no-repeat;
		}
		.icon{
			margin-left: 180px;
			margin-top: 12px;
			height: 17px;
		}
		.nota{
			font-family: arial;
			font-size: 12px;
			text-align: center;
			color: #555555;
		}
		.amostra{
			display: block;
			margin-left: auto;
			margin-right: auto;
			background-color: #dddddd;
			width: 900px;
			height: 800px;
			padding: 1px;

		}
		.am{
			float: left;
			width: 32.2%;
			height: 500px;
			margin-top: 4px;
			margin-left: 5px;
			margin-right: 5px;
			background-color: #cccccc;
		}
		a{
			text-decoration: none;
			font-family: arial;
			font-size: 12px;
			color: #cccccc;
			margin-left: 50px;
		}
		a:hover{
			color: #ffffff;
		}
	</style>
</head>
<body>
	<div class="nav">
		<img src="image/logo.png" class="icon">
		<a href="">iPhone 13 Pro</a>
		<a href="">iPhone SE</a>
		<a href="">iPhone 12</a>
	</div>
	<div class="banner">
	</div>
	<p class="nota">Pague seu novo iPhone em até 12 parcelas ou economize 10% nos pagamentos à vista.</p>
	<div class="amostra">
		<div class="am">
			
		</div>
		<div class="am">
			
		</div>
		<div class="am">
			
		</div>
	</div>
</body>
</html>
